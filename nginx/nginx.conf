# 1. Remove the 'upstream' blocks completely. 
# They lock the IPs at startup, which is what we want to avoid.

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;

    set $backend_url http://backend:8080;
    set $frontend_url http://frontend:3000;

    # API routes
    location /api/ {
        proxy_pass $backend_url; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        # Note: When using variables, Nginx passes the original request URI (e.g. /health)
        # automatically, so we don't need to append it manually.
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

     # Openapi endpoints
    location /docs {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    location /openapi.json {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend
    location / {
        proxy_pass $frontend_url;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}