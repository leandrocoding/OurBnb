# Production Docker Compose using pre-built images from GitHub Container Registry
# Usage: docker compose -f docker-compose.ghcr.yml up -d

services:
  nginx:
    image: nginx:alpine
    ports:
      - "${PROD_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    image: ghcr.io/leandrocoding/ourbnb-frontend:latest
    expose:
      - "3000"
    depends_on:
      - backend

  backend:
    image: ghcr.io/leandrocoding/ourbnb-backend:latest
    volumes:
      - ./backend/http:/http
    expose:
      - "8080"
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_USERNAME: ${PG_USERNAME}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper-worker:
    image: ghcr.io/leandrocoding/ourbnb-scraper-worker:latest
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_USERNAME: ${PG_USERNAME}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_CONCURRENCY: 4
      PROXY_URLS: ${PROXY_URLS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  microservice:
    image: ghcr.io/leandrocoding/ourbnb-microservice:latest
    ports:
      - "${MICROSERVICE_PORT:-8081}:8081"
    environment:
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PROXY_URLS: ${PROXY_URLS}

  db:
    image: postgres:18.1
    volumes:
      - ./db/data:/var/lib/postgresql/
      - ./db/database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USERNAME} -d ${PG_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}
