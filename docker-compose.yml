services:
  nginx:
    container_name: ourbnb_nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    container_name: fullstack-reference-project_frontend
    image: fullstack-reference-project_frontend:latest
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
      target: base
    volumes:
      - ./frontend/http:/http
      - ./frontend/nextjs:/usr/src/app
      - /usr/src/app/node_modules
    expose:
      - "3000"
    depends_on:
      - backend

  backend:
    container_name: fullstack-reference-project_backend
    image: fullstack-reference-project_backend:latest
    build:
      context: ./backend/
      dockerfile: ./Dockerfile
      target: base
    volumes:
      - ./backend/http:/http
      - ./backend/src:/usr/src/app
    expose:
      - "8080"
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_USERNAME: ${PG_USERNAME}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    container_name: ourbnb_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper-worker:
    container_name: ourbnb_scraper
    build:
      context: ./scraper-worker/
      dockerfile: ./Dockerfile
    volumes:
      - ./scraper-worker:/app
    environment:
      PG_HOST: db
      PG_PORT: 5432
      PG_USERNAME: ${PG_USERNAME}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_NAME: ${PG_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db: 
    container_name: ourbnb_db
    image: postgres:18.1
    volumes:
      - ./db/data:/var/lib/postgresql/
      - ./db/database.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USERNAME} -d ${PG_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}

